<div class="captcha-container" style="text-align: center; margin-top: 4rem;">
  <h2>{{ challenge.question }}</h2>
  
  <div class="grid">
    <div *ngFor="let img of challenge.grid; index as i; trackBy: trackByUrl"
         class="tile"
         [class.selected]="selected.includes(i)"
         (click)="selectImage(i)">
      <img [src]="img.url" alt="captcha image" />
    </div>
  </div>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

  <div class="buttons">
    <button mat-raised-button 
            color="accent" 
            (click)="prev()" 
            [disabled]="challengeService.isFirst" 
            style="margin-right: 1rem;">
      Previous
    </button>
    <button mat-raised-button 
            color="primary" 
            (click)="checkAnswer()" 
            [disabled]="selected.length === 0">
      Next
    </button>
  </div>
</div>
